<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMInU02jNBPLOm-gVUUte48PSGC4xXVGI&callback=initMap" async defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var companyLocation = { lat: 37.7749, lng: -122.4194 }; // Замените на реальные координаты вашей компании
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: companyLocation
            });
            var marker = new google.maps.Marker({
                position: companyLocation,
                map: map,
                title: 'Название вашей компании' // Замените на название вашей компании
            });
        }
    </script>
</body>
</html>
