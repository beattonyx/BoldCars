        <script>
            function initMap() {
                // Координаты для маркера (замените на ваши координаты)
                var companyLocation = {lat: 34.083468, lng: -118.146197};
                
                // Создание карты, центрированной на указанных координатах
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 200,
                    center: companyLocation
                });
                
                // Создание маркера на карте
                var marker = new google.maps.Marker({
                    position: companyLocation,
                    map: map,
                    title: 'BOLD CARS - California Collision Center'
